<div
  class="inline-flex items-center bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden max-w-fit">
  <div class="h-16 w-16 flex-shrink-0">
    <img
      alt="Book cover"
      class="h-full w-full object-cover transition-all duration-300 hover:scale-110 hover:brightness-110"
      [src]="item().coverImageUrl" />
  </div>
  <div class="p-4 whitespace-nowrap">
    <h3 class="text-lg font-medium text-gray-800">{{ item().title }}</h3>
  </div>
</div>

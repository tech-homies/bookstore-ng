<mat-card appearance="outlined" class="card">
  <mat-card-header>
    <img alt="Harry Potter Logo" mat-card-avatar src="/hp.svg" />
    <mat-card-subtitle>{{ book().title }}</mat-card-subtitle>
  </mat-card-header>
  <img alt="Book cover" mat-card-image [src]="book().coverImageUrl" />
  <mat-card-content>
    <p>{{ book().publication_year }} - {{ book().summary }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button type="button" (click)="addToCart()"><mat-icon>add_shopping_cart</mat-icon> Add</button>

    <button class="warn" mat-button type="button" (click)="removeFromCart()">
      <mat-icon>remove_shopping_cart</mat-icon> Remove
    </button>
  </mat-card-actions>
</mat-card>

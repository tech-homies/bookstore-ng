<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <img mat-card-avatar src="/hp.svg" alt="Harry Potter Logo" />
    <mat-card-subtitle>{{ book().title }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book().coverImageUrl" alt="Book cover" />
  <mat-card-content>
    <p>{{ book().publication_year }} - {{ book().summary }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button type="button" (click)="addToCart()"><mat-icon>add_shopping_cart</mat-icon> Add</button>

    <button mat-button type="button" class="warn" (click)="removeFromCart()">
      <mat-icon>remove_shopping_cart</mat-icon> Remove
    </button>
  </mat-card-actions>
</mat-card>
